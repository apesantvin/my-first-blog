
{% extends 'blog/base.html' %}

{% block content %}
    <dev class='user'>
        <div class='perfil_nombre'>
            <h1> {{ usuario }}</h1>
            {% for post in posts %}
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h3><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.text|linebreaksbr }}</p>
                <a href="{% url 'blog:post_detail' pk=post.pk %}">Cometarios: {{ post.approved_comments.count }}</a>
                <br>
            {% endfor %}
        </div>
    </dev><br><br>
{% endblock content %}
