{% extends 'blog/base.html' %}

{% block content %}
    <div class="editar_texto_titulo">
        <h2>Nuevo Post</h2>
    </div>
    <form method="POST" class="post-form">
        <div class="editar_texto">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <button type="submit" class="save btn btn-default">Guardar</button>
    </form>
{% endblock %}
